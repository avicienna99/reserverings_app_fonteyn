name: CI/CD Pipeline Reserveringsapp

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: |
        go mod tidy

    - name: Run tests
      run: |
        go test ./... -v

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install linting tools
      run: |
        go install golang.org/x/lint/golint@latest

    - name: Run linter
      run: |
        golint ./...

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build --no-cache -t ${{ secrets.ACR_LOGIN_SERVER }}/program-app:latest .

    - name: Test Docker container
      run: |
        docker run --rm \
          -e DB_HOST="${{ secrets.DB_HOST }}" \
          -e DB_PORT="${{ secrets.DB_PORT }}" \
          -e DB_USER="${{ secrets.DB_USER }}" \
          -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          -e DB_NAME="${{ secrets.DB_NAME }}" \
          -e DB_TABLE="${{ secrets.DB_TABLE }}" \
          ${{ secrets.ACR_LOGIN_SERVER }}/program-app:latest ./main --help || exit 1

    - name: Push Docker image to ACR
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/program-app:latest
